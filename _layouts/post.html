---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

		<hr>

		{% include share-buttons.html %}

		<hr>

		{% if site.disqus and page.comments %}
    		{% include disqus.html %}
		{% endif %}

	</div>

</section>
